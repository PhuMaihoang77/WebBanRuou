<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập / Đăng Ký</title>

    <!-- Đường dẫn đến file CSS đã chuyển vào webapp/css -->
    <link rel="stylesheet" href="css/auth.css">

    <!-- Đường dẫn đến file JS đã chuyển vào webapp/js -->
    <script src="js/auth.js" defer></script>

    <!-- Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow p-4" style="min-width: 350px;">
    <h3 class="text-center mb-4">Đăng Nhập</h3>
    <form onsubmit="login(); return false;">
        <div class="mb-3">
            <label for="loginUsername" class="form-label">Email hoặc Tên đăng nhập</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Nhập email hoặc tên đăng nhập">
        </div>

        <div class="mb-3">
            <label for="loginPassword" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <p id="loginResult" class="mt-2 text-center text-danger"></p>

        <div class="text-center mt-3">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </form>
</div>

</body>
</html>
